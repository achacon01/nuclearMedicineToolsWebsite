<!DOCTYPE html>
<html>
<head>
    <title>Flow Calculator</title>
    <meta name="custom-title" content="Flow Calculator">

	<meta charset="UTF-8">

	<!-- making the website pretty --> 
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="externaljs/pico.css">

	<script src="flowRate/flowRate.js"></script> 

	<script src="js/navbar.js"></script> 

</head>

<body class="theme-auto">
            

 <!-- todo fix and implement the nav bar when the other sites are completed --> 
<main class="container">

   <!-- the navigation bar -->
	<div id="navbar-container"></div>
   
   <h1> Flow Rate Calculator </h1>
   
   <p> The purpose of this page is to calculate infusion time required to achieve a dose rate during tracer or radiotherapy admission. </p>
   
   
 	<form id="flowRateForm">
		<div>
			I have <input id="inputmL" type="number"  min=0 size="5" style="width: 150px;" onkeypress="dataEntry()" step="0.01"> mL of radiopharmaceutical.
		</div>	
	
		<div>
			I want a flow rate of <input id="givenmlperMin" type="number"  min=0 size="5" style="width: 150px;" onchange="dataEntry()" step="0.01"> mL / min of radiopharmaceutical. 
		</div>
	</form>
	
	<div>
		<button onclick="calculate()">Calculate</button><br>
		The delivery time is <input id="CalculatedDoseRate" type="text"  size="15" style="width: 200px;" readonly value="Undetermined" >.
	
	</div>

		
	


		


</main>
</body>
</html>
