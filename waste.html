<!DOCTYPE html>
<html>
<head>
    <title>Waste Calculator</title>
    <meta name="custom-title" content="Waste Calculator">

	<meta charset="UTF-8">
 
	<!-- making the website pretty --> 
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="externaljs/pico.css">
		
	<script src="js/navbar.js"></script> 
	
	
	<script src="waste/waste.js"></script> 
	<link rel="stylesheet" href="waste/waste.css">

    <script src="externaljs/jquery.js"></script>
</head>

<body class="theme-auto">




	

            

 <!-- todo fix and implement the nav bar when the other sites are completed --> 
<main class="container">

	<div class="standardBody">
   <!-- the navigation bar -->
	<div id="navbar-container"></div>
   
   <h2> Waste Label Creator </h2>
   
   <p> The purpose of this is to calculate when the waste will fall below a 0.5 &mu;Sv/hr peak surface dose and print a radiation label for it. </p>
   
   <h3> Waste Details </h3>
		<div class="grid"> 
			<div>
				Name: 
			</div>	
			<div>
				<input id="PersonName" type="text" >
			</div>
		</div>
		<div class="grid"> 
			<div>
				Isotope: 
			</div>	
			<div>
		<select type="text" id="isotopeSelect" value="" onChange="updateIsotope()">
			<option value="I131"> I131 </option>
			<option value="Tc99m">Tc99m</option>
			<option value="F18"> F18  </option>
			<option value="Y90"> Y90 </option>
			<option value="Lu177"> Lu177 </option>
			<option value="Ga68"> Ga68 </option>
			<option value="Zr89"> Zr89 </option>
			<option value="Cu64"> Cu64 </option>
			<option value="I124"> I124 </option>
		
		</select>
	</div>
		</div>		
		<div class="grid"> 
			<div>
				Peak surface dose: 
			</div>	
			<div>
				<input id="currentPeakSurafeDose" type="number"  min=0 size="5" style="width: 150px;" onChange="updatePeakSurfaceDose()" step="0.001"> &mu;Sv/hr
			</div>
		</div>
		<div class="grid"> 
			<div>
				Date and time: 
			</div>	
			<div>
			  <fieldset role="group">
				<input id="currentDateTime" type="datetime-local" onChange="SetTime()" > 
				 <input type="submit" value="Now" onclick="updateCurrentTime()" />
				</fieldset>
				<!--<button id="updateTime" onclick="updateCurrentTime()">Now</button>-->
			</div>
		</div>




	<button id="calculateButton" onclick="calculate()">Calculate</button>
	<br>
	
	The waste should be check on
	<p id="checkDate"> Push Calculate </p>

	<button id="PrintButton" onclick="printPage()" style="display: none;" >Print label</button> <button class="purpleBackground" id="saveButton" onclick="writeToDatabase()" style="display: none;">Save to DataBase</button>

    </div>

    <div id="PrintContainer" class="PrintContainer">
        <img src="waste/RadioactiveWasteLabel.png" class="imagePrint">

		<input id="printDateClosed" type="text" class="labelText" style="width: 300px;"  placeholder="ERROR" readonly>
		<input id="printIsotope" type="text" class="labelText" style="width: 200px;" placeholder="ERROR" readonly>
		<input id="printActivity" type="text" class="labelText" style="width: 200px;" placeholder="ERROR" readonly>
		
		<input id="printName" type="text" class="labelText" style="width: 200px;" placeholder="ERROR" readonly>
		<p id="checkonPreText" type="text" class="labelText" style="width: 400px;" readonly> Expected Release Date </p>
		<input id="printCheckOn" type="text" class="labelText" style="width: 400px;" placeholder="ERROR" readonly>
        
    </div>
	
	




</main>
</body>
</html>
